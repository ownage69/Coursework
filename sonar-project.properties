# Ключ проекта (должен совпадать с тем, что в SonarCloud)
sonar.projectKey=ownage69_Coursework

# Название проекта
sonar.projectName=Coursework

# Пути к исходному коду
sonar.sources=src,includes

# Языки проекта
sonar.language=c++

# Расширения файлов C++
sonar.cxx.file.suffixes=.cpp,.h,.hpp,.c,.cc,.cxx

# Кодировка файлов
sonar.sourceEncoding=UTF-8

# Исключения (не анализировать)
sonar.exclusions=**/*.vcxproj, **/*.user, **/.vs/**, **/icons/**, **/images/**

# Версия проекта
sonar.projectVersion=1.0

