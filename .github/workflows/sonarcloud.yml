name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: bw-output # Directory where build-wrapper will place compile_commands.json
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Install Qt and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools build-essential gcc-13 g++-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
      
      - name: Generate Makefile with qmake
        run: |
          export CC=gcc-13 CXX=g++-13
          qmake coursework.pro -o Makefile  # Правильный путь и имя файла .pro (в корне)
      
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v6
      
      - name: Run Build Wrapper
        run: |
          export CC=gcc-13 CXX=g++-13
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make -j$(nproc)
      
      - name: Verify compile_commands.json
        run: |
          echo "Listing ${BUILD_WRAPPER_OUT_DIR}"
          ls -la ${{ env.BUILD_WRAPPER_OUT_DIR }} || true
          echo "First 30 lines of compile_commands.json (if present):"
          head -n 30 ${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json || true
      
      - name: Normalize absolute paths in compile_commands.json
        run: |
          if [ -f "${BUILD_WRAPPER_OUT_DIR}/compile_commands.json" ]; then
            echo "Normalizing paths from ${GITHUB_WORKSPACE} to /github/workspace in compile_commands.json"
            sed -i "s#${GITHUB_WORKSPACE}#/github/workspace#g" "${BUILD_WRAPPER_OUT_DIR}/compile_commands.json"
            head -n 30 "${BUILD_WRAPPER_OUT_DIR}/compile_commands.json" || true
          else
            echo "compile_commands.json not found!"
          fi
      
      # Run the SonarCloud scanner (properties are read from sonar-project.properties).
      # We do NOT pass the deprecated -Dsonar.cfamily.build-wrapper-output anymore.
      # The project file already points analysis to bw-output/compile_commands.json.
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json
            -Dsonar.verbose=true