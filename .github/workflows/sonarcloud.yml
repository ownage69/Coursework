name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: bw-output # Directory where build-wrapper will place compile_commands.json
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Install Qt and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools build-essential gcc-13 g++-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
      
      - name: Generate Makefile with qmake
        run: |
          export CC=gcc-13 CXX=g++-13
          qmake coursework.pro -o Makefile  # Правильный путь и имя файла .pro (в корне)
      
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v6
      
      - name: Run Build Wrapper
        run: |
          export CC=gcc-13 CXX=g++-13
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make -j$(nproc)
      
      - name: Verify compile_commands.json
        run: |
          echo "Listing ${BUILD_WRAPPER_OUT_DIR}"
          ls -la ${{ env.BUILD_WRAPPER_OUT_DIR }} || true
          echo "First 30 lines of compile_commands.json (if present):"
          head -n 30 ${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json || true
          echo "Sample path from compile_commands.json:"
          jq -r '.[0].directory // .[0].file // "N/A"' ${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json 2>/dev/null || echo "jq not available or file empty"
      
      - name: Fix paths in compile_commands.json if needed
        run: |
          if [ -f "${BUILD_WRAPPER_OUT_DIR}/compile_commands.json" ]; then
            # Replace /github/workspace with actual GITHUB_WORKSPACE path if present
            # This handles cases where build-wrapper creates paths with /github/workspace
            if grep -q "/github/workspace" "${BUILD_WRAPPER_OUT_DIR}/compile_commands.json"; then
              echo "Found /github/workspace paths, replacing with ${GITHUB_WORKSPACE}"
              sed -i "s#/github/workspace#${GITHUB_WORKSPACE}#g" "${BUILD_WRAPPER_OUT_DIR}/compile_commands.json"
              echo "After replacement, sample path:"
              jq -r '.[0].directory // .[0].file // "N/A"' ${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json 2>/dev/null || echo "jq not available"
            else
              echo "No /github/workspace paths found, paths should be correct"
            fi
          fi
      
      # Run the Sonar scanner directly on the GitHub runner (Ubuntu with glibc),
      # which is required by the C/C++ analyzer subprocess binaries.
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json
            -Dsonar.verbose=true